<div class="container-fluid bg-image">
    <div class="row justify-content-center align-items-center full-height">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Login User</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <!-- Email Field -->
              <div class="form-group p-2">
                <label for="email" class="mb-2 font-weight-bold">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
                <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="text-danger mt-1">
                  <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
                </div>
              </div>
  
              <!-- Password Field -->
              <div class="form-group p-2">
                <label for="password" class="mb-2 font-weight-bold">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
                <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="text-danger mt-1">
                  <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
                  <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
                </div>
              </div>
  
              <!-- Submit Button -->
              <div class="text-center m-3">
                <button type="submit" [disabled]="!loginForm.valid" class="btn fs-5 btn-primary m-2 ">Login</button>
                <button type="reset" class="btn fs-5 btn-secondary">Reset</button>
              </div>
            </form>
  
            <!-- Register Link -->
            <div class="mt-3 text-center">
              <p>Don't have an account? <a routerLink="/register">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
