<div class="bg-image">
    <div class="container ">
      <div class="form-container col-md-6 p-4">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <!-- Username Field -->
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" id="name" formControlName="name" class="input-black form-control" placeholder="Enter your name">
            <div *ngIf="registrationForm.get('name')?.errors && (registrationForm.get('name')?.touched || registrationForm.get('name')?.dirty)" class="text-danger mt-1">
              <div *ngIf="registrationForm.get('name')?.hasError('required')">name is required.</div>
              <div *ngIf="registrationForm.get('name')?.hasError('minlength')">name must be at least 3 characters long.</div>
            </div>
          </div>
  
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="input-black form-control" placeholder="Enter your email">
            <div *ngIf="registrationForm.get('email')?.errors && registrationForm.get('email')?.touched" class="text-danger mt-1">
              <div *ngIf="registrationForm.get('email')?.hasError('required')">Email is required.</div>
              <div *ngIf="registrationForm.get('email')?.hasError('email')">Please enter a valid email address.</div>
            </div>
          </div>
  
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="input-black form-control" placeholder="Enter your password">
            <div *ngIf="registrationForm.get('password')?.errors && registrationForm.get('password')?.touched" class="text-danger mt-1">
              <div *ngIf="registrationForm.get('password')?.hasError('required')">Password is required.</div>
              <div *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary col-3 fs-5">Register</button>
            <!-- <button type="button" class="btn btn-secondary col-3">Cancel</button> -->
            <button type="reset" class="btn btn-secondary col-3 fs-5">Reset</button>
            <button type="button" class="btn fs-5 col-3 btn-secondary " routerLink="/dashboard">Dashboard</button>
          </div>
  
        </form>
  
        <div class="mt-3 text-center">
          <p>Already registered? <a routerLink="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
