<div>
<app-navbar></app-navbar>

<div class="container">
    <h2>Dashboard</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.title }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.date | date }}</td>
            <td>{{ event.location }}</td>
            <td>
              <a [routerLink]="['/events', event._id]" class="btn btn-primary btn-sm">View Details</a>
              <!-- Add more actions if needed, e.g., edit or delete -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
