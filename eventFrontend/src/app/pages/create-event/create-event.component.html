<div class="container-fliud mt-2">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card ">
        <div class="card-header text-center bg-secondary text-white">
          <h2>{{ isEdit ? 'Edit Event' : 'Create New Event' }}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="title">Title</label>
              <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter event title">
              <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" class="text-danger">
                Title is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control" rows="4" placeholder="Enter event description"></textarea>
              <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="text-danger">
                Description is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="date">Date</label>
              <input type="date" id="date" formControlName="date" class="form-control">
              <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" class="text-danger">
                Date is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="location">Location</label>
              <input type="text" id="location" formControlName="location" class="form-control" placeholder="Enter event location">
              <div *ngIf="eventForm.get('location')?.invalid && eventForm.get('location')?.touched" class="text-danger">
                Location is required.
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary m-1">{{ isEdit ? 'Update Event' : 'Create Event' }}</button>
              <button type="button" class="btn btn-secondary m-1 " routerLink="/dashboard">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
