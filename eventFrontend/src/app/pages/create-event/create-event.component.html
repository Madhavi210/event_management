<div class="container">
    <h2>Create New Event</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control">
        <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
        <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="text-danger">
          Description is required.
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control">
        <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" class="text-danger">
          Date is required.
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" formControlName="location" class="form-control">
        <div *ngIf="eventForm.get('location')?.invalid && eventForm.get('location')?.touched" class="text-danger">
          Location is required.
        </div>
      </div>
      <div class="form-group">
        <label for="createdBy">Created By (User ID)</label>
        <input type="text" id="createdBy" formControlName="createdBy" class="form-control">
        <div *ngIf="eventForm.get('createdBy')?.invalid && eventForm.get('createdBy')?.touched" class="text-danger">
          Created By is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
  </div>
